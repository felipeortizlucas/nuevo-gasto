<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>gastos</title>
  </head>
  <body>
    <main class="container">
      <div class="container__forms">
        <div form__one>
          <h1 class="title">Nuevo gasto</h1>
          <form action="">
            <div class="dolares">
              <div class="usd">USD ✔️</div>
              <span class="valor--dolar">1.000</span>
            </div>
            <div class="bancoTransporte">
              <img
                src="./assets/images/banco.png"
                class="images"
                alt="banco"
              /><span>Banco</span>
              <img
                src="./assets/images/flecha-correcta.png"
                class="images"
                alt="flecha"
              />
              <img
                src="./assets/images/autobus.png"
                class="images"
                alt="transporte"
              /><span>Transporte</span>
            </div>
            <div class="calendario">
              <img
                src="./assets/images/calendario.png"
                class="images"
                alt="calendario-form"
              />
              <p>Ayer</p>
              <p>Hoy</p>
            </div>
          </form>
        </div>
        <div class="descripcion">
          <img src="./assets/images/notas.png" class="images" alt="notas" />
          <p>Agregar una descripcion</p>
        </div>
        <div class="form__two">
          <div class="numeros">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>.</div>
            <div>0</div>
            <div><span><-</span></div>
          </div>
          <button>Guardar</button>
        </div>
      </div>
    </main>
  </body>
</html>
